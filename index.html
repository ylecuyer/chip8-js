<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Chip8 Emulator</title>
		
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="jcanvas.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="main.js"></script>
		<script type="text/javascript" charset="utf-8" src="core.js"></script>
		<script type="text/javascript" charset="utf-8" src="chip8.js"></script>
		<script type="text/javascript" charset="utf-8" src="ui.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="row">
				<div class="page-header">
					<h1>Chip8-js <small>A Chip8 emulator written in JavaScript</small></h1>
				</div>
			</div>

			<div class="row">
				<canvas id="screen" class="thumbnail" style="margin: auto" width="256" height="128" ></canvas>
			</div>
			
			<div class="row" style="text-align: center; margin-top: 7px">
				<div class="btn-group">
					<button type="button" id="load_file" class="btn"><i class="icon-file"></i></button>
					<input type="file" name="rom" id="rom" value="" style="display: none"/>
					<button type="button" id="run" class="btn" disabled="disabled"><i class="icon-play"></i></button>
					<button type="button" id="pause" class="btn" disabled="disabled"><i class="icon-pause"></i></button>
					<button type="button" id="reset" class="btn" disabled="disabled"><i class="icon-refresh"></i></button>
					<button type="button" id="stop" class="btn" ><i class="icon-eject"></i></button>
				</div>	
			</div>

			<div class="row" style="background-color: #f5f5f5; margin-top: 20px;">
				<p class="muted" style="margin: 20px">Made by <a href="http://github.com/ylecuyer">Yoann Lecuyer</a></p>
			</div>
		</div>
		
	</body>
</html>
